<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./src/css/main-view.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
        integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
    <script type="text/javascript" src="./src/bundle.js"></script>
    <!-- load paper.js cdn -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.2/paper-full.js"></script>
    <script type="text/javascript" canvas="paperCanvas">
        paper.install(window);
    </script>

    <title>Sketchy Magic</title>
</head>
<body>
    <h1 class='game-title'>Sketchy Magic</h1>
    <figure class='canvas-wrapper'>
        <canvas id="mainCanvas" width="1280px" height="600px"></canvas>
        <canvas id="paperCanvas" width="1280px" height="600px"></canvas>
        <div id='start' class='visible no-select'>
            <span id='welcome-message' class='visible'>Welcome To Sketchy Magic</span>
            <button id='start-btn' class='button'>Start Playing</button>
            <button id='practice-btn' class='button'>Tutorials</button>
        </div>

        <div id='practice' class='hidden'>
            <h2 class='game-header'>Choose a Level</h2>
            <button id='line-btn' class='button'>Lines</button>
            <button id='triangle-btn' class='button'>Triangles</button>
            <button id='practice-back-btn' class='button'>Back</button>
        </div>

        <div id='instructions' class='hidden'>
            <section class='instructions-content'>
                <h2 class='game-header'>How to Play</h2>
                
                <div class='instructions-row treasure-row'>
                    <figure class='image-wrapper'>
                        <img class="instruction-image" src="assets/instructions/treasure_stump_pic.png" alt="">
                    </figure>
                    <p class='instruction-detail'>
                        <strong>Treasure</strong>
                        <br>
                        <span>This is your stash of magical items seated on a stump. The goblins in the nearby area trying to steal it. Protect it at all costs!</span>
                    </p>
                </div>
                <div class='instructions-row enemies-row'>
                    <figure class='image-wrapper'>
                        <img class="instruction-image" src="assets/instructions/enemy_pic.png" alt="">
                    </figure>
                    <p class='instruction-detail'>
                        <strong>Goblins</strong>
                        <br>
                        <span>
                            Little goblins desparate for power. You'll lose if you let them escape with your treasure. They may or may not be wearing clothes...?
                        </span>
                    </p>
                </div>
                <div class='instructions-row drawing-row'>
                    <figure class='image-wrapper'>
                        <img class="instruction-image" src="assets/instructions/drawing_demo_pic.png" alt="">
                    </figure>
                    <p class='instruction-detail'>
                        <strong>Casting Spells</strong>
                        <br>
                        <span>
                            Use your mouse to cast a line or triangle shaped spell. Click and drag to draw. Release to cast. Have fun!
                        </span>
                    </p>
                </div>
                <div class='instructions-row cooldown-row'>
                    <figure class='image-wrapper'>
                        <img class="instruction-image" src="assets/instructions/cooldown_pic.png" alt="">
                    </figure>
                    <p class='instruction-detail'>
                        <strong>Spell Cooldown</strong>
                        <br>
                        <span>
                            Each spell can't be cast repeatedly. You'll have to wait until the box is no longer grayed out to cast it again. Be careful of your energy!
                        </span>
                    </p>
                </div>

                <section class='instruction-btns'>
                    <button id='instruction-back-btn' class='button'>< Back</button>
                    <button id='continue-btn' class='button'>Continue ></button>
                </section>
            </section>
        </div>

        <div id='game-over' class='hidden no-select'>
            <section class='game-over-content'>
                <span id='game-over-msg'></span>
                <button id='retry-btn' class='button'>Retry Level</button>
                <button id='restart-btn' class='button'>Back to Main Menu</button>
            </section>
        </div>
    </figure>
    <aside class='personal-links'>
        <a href="https://www.linkedin.com/in/dennisdhu" target='new'><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Hubear41/Sketchy-Magic" target='new'><i class="fab fa-github-square"></i></a>
        <a href="https://angel.co/dennis-hu-1?public_profile=1" target='new'><i class="fab fa-angellist"></i></a>
        <a href="https://hubear41.github.io" target='new'><i class="fas fa-user-circle"></i></i></a>
    </aside>
</body>
</html>
